<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transl8 - Portable translator</title>

    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- find font and change the header -->
      <header>
          <img class="header--icon" alt="Extension Icon" src="../assets/icon48.png">
      </header>

      <main class="translator--container">
        <section class="translator--section">
          <label for="translatorInput">
            <!-- dropdown btn changing languages -->
            <button
              class="language--button"
              id="inputLang"
              data-lang-info="from">English</button>
          </label>
          <input type="text" class="translator--input" id="translatorInput" placeholder="Text...">
          <button class="translator--button" id="translatorBtn">Transl8</button>
        </section>

        <button class="translator--reverseBtn">
          <img src="../assets/reverse_icon.png" alt="reverse languages icon">
        </button>

        <section class="translator--section">
          <button
            class="language--button"
            id="outputLang"
            data-lang-info="to">Polish</button>
          <div class="translator--result">
            Result...
          </div>
          <div class="translator--container_buttons">
            <button class="translator--button" id="saveBtn">Save</button>
            <button class="translator--button" id="copyBtn">Copy</button>
          </div>
        </section>
      </main>

      <div id="modal" class="modal--overlay">
        <div class="modal--container" tabindex="0">
          <h2>Translate <span id="translateInfo"></span>:</h2>
          <a href="#" class="modal--close">&times;</a>
          <div class="modal--content">

          </div>
        </div>
      </div>

      <footer class="footer">
        <a href="https://translate.yandex.com/" class="footer--API">Powered by Yandex.Translate</a>
      </footer>

    </div>


    <script src="popup.js"></script>
  </body>
</html>
